    <script>
        function calculateMontants() {
            const quantite = parseFloat(document.getElementById('quantite').value) || 0;
            const prixUnit = parseFloat(document.getElementById('prix_unit').value) || 0;
            const tauxTva = 0.18; // Par exemple, 20% de TVA

            const montantHt = quantite * prixUnit;
            const montantTva = montantHt * tauxTva
            const montantTtc = montantHt * (1 + tauxTva);

            // Mettre à jour les champs Montant HT et TTC
            document.getElementById('montant_ht').value = montantHt.toFixed(2);
            document.getElementById('tva').value = montantTva.toFixed(2);
            document.getElementById('montant_ttc').value = montantTtc.toFixed(2);
        }
    </script>
